name: Lint Code Base

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Run SuperLinter
      uses: github/super-linter@v4
      env:
        RUN_LOCAL: true
        LINTER_RULES_PATH: .github/super-linter
